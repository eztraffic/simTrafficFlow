<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appTitle">路網微觀交通模擬 (2D/3D)</title>
    <link rel="stylesheet" href="style01.css">
    
    <!-- 1. 引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- 2. 引入 Three.js (r147) -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>
    <!-- 3. 引入 OrbitControls -->
    <script src="https://unpkg.com/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <header>
        <div class="title-bar">
            <h1 data-i18n="appTitle">路網微觀交通模擬 (2D/3D)</h1>
            <div class="controls">
                <label for="xmlFileInput" data-i18n="selectFileLabel">選擇路網檔案：</label>
                <input type="file" id="xmlFileInput" accept=".sim">
				<div class="seed-container" style="display:flex; align-items:center; gap:5px; margin-left:10px;">
   				 <label for="citySeedInput" style="font-size:0.9em; font-weight:bold;">City Seed:</label>
   				 <input type="number" id="citySeedInput" value="12345" style="width:70px; padding:3px;">
   				 <button id="regenCityBtn" style="padding:3px 8px; font-size:0.8em; cursor:pointer;">生成</button>
				</div>                
                
                <div class="lang-switcher">
                    <label for="langSelector">language:</label>
                    <select id="langSelector">
                        <option value="zh-Hant">繁體中文</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="simulation-controls">
            <button id="startStopButton">請先載入檔案</button>
            <div id="displayModeToggle" class="multi-toggle" role="group" aria-label="Display">
                <button type="button" id="displayStatsBtn" class="multi-toggle-btn is-active" aria-pressed="true" data-mode="stats" data-i18n="displayStats">統計</button>
                <button type="button" id="display2DBtn" class="multi-toggle-btn is-active" aria-pressed="true" data-mode="2d" data-i18n="display2D">2D</button>
                <button type="button" id="display3DBtn" class="multi-toggle-btn" aria-pressed="false" data-mode="3d" data-i18n="display3D">3D</button>
            </div>

            <div id="syncRotationContainer" class="toggle-container" style="display:none;">
                <label class="switch-label" for="syncRotationToggle" data-i18n="syncRotateLabel">2D 同步3D旋轉:</label>
                <label class="switch">
                    <input type="checkbox" id="syncRotationToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <div class="slider-container">
                <label for="speedSlider" data-i18n="simSpeedLabel">模擬速度:</label>
                <input type="range" id="speedSlider" min="1" max="50" value="3">
                <span id="speedValue">3x</span>
            </div>

            <div class="time-display">
                <span data-i18n="simTimeLabel">模擬時間:</span> <span id="simulationTime">0.00</span>s
            </div>
            
            <!-- 路口燈號 -->
            <div class="toggle-container">
                <label class="switch-label" for="showPathsToggle" data-i18n="trafficLightToggle">路口燈號:</label>
                <label class="switch">
                    <input type="checkbox" id="showPathsToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="switch-label" for="flyoverToggle" data-i18n="flyoverLabel">鳥瞰:</label>
                <label class="switch">
                    <input type="checkbox" id="flyoverToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label class="switch-label" for="droneToggle" data-i18n="droneLabel">無人機:</label>
                <label class="switch">
                    <input type="checkbox" id="droneToggle">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="toggle-container">
                <label for="layerSelector" data-i18n="layerLabel" style="font-weight:bold; font-size:0.9em;">顯示:</label>
                <select id="layerSelector" style="padding:2px; border-radius:4px;">
                    <option value="both" data-i18n="layerBoth">建築 + 底圖</option>
                    <option value="buildings" data-i18n="layerBuildings">僅建築</option>
                    <option value="basemap" data-i18n="layerBasemap">僅底圖</option>
                    <option value="none" data-i18n="layerNone">均無</option>
                </select>
            </div>

            <div class="toggle-container">
                <label class="switch-label" for="showPointMetersToggle" data-i18n="pointMeterToggle">定點偵測器:</label>
                <label class="switch">
                    <input type="checkbox" id="showPointMetersToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label class="switch-label" for="showSectionMetersToggle" data-i18n="sectionMeterToggle">區間偵測器:</label>
                <label class="switch">
                    <input type="checkbox" id="showSectionMetersToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </header>
    <main id="main-content">
        <!-- 左側統計面板 -->
        <div id="stats-panel">
            <h2 data-i18n="statsTitle">統計數據</h2>
            
            <div class="chart-container">
                <h3 data-i18n="vehicleCountChartTitle">車輛數 (輛)</h3>
                <canvas id="vehicleCountChart"></canvas>
            </div>

            <div class="chart-container">
                <h3 data-i18n="avgSpeedChartTitle">平均速度 (km/h)</h3>
                <canvas id="avgSpeedChart"></canvas>
            </div>

            <div id="meter-charts-container"></div>
            <div id="section-meter-charts-container"></div>

            <div id="stats-table-container">
                 <h3 data-i18n="realtimeStatsTitle">即時數據 (全域)</h3>
                <table>
                    <thead>
                        <tr>
                            <th data-i18n="tableHeaderTime">時間 (s)</th>
                            <th data-i18n="tableHeaderVehicles">車輛數</th>
                            <th data-i18n="tableHeaderAvgSpeed">平均速度 (km/h)</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody"></tbody>
                </table>
            </div>
        </div>
        <!-- 右側畫布容器 -->
        <div id="canvas-container">
            <!-- 2D Canvas -->
            <canvas id="networkCanvas"></canvas>
            <!-- 3D Container -->
            <div id="threejs-container"></div>
            <!-- 載入提示文字 -->
            <div id="placeholder-text" style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); color:#888;">
                請從上方選擇一個 XML 檔案以載入路網
            </div>
        </div>
    </main>
    
    <script src="script02.js"></script>
    <script>
        window.ENABLE_LEFT_TURN_YIELD = true;
    </script>
    <script>
        window.MANDATORY_LC_MAX_START_BASE = 1200;
        window.MANDATORY_LC_MAX_START_PER_SHIFT = 400;
    </script>
    <script>
        window.MANDATORY_LC_SHORT_LINK_THRESHOLD = 150;
    </script>
</body>
</html>
